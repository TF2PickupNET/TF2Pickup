version: 2

DEFAULTS: &DEFAULTS
  working_directory: ~/tf2pickup
  docker:
    - image: circleci/node:10
  steps:
    - checkout
    - run:
        name: Install Packages
        command: yarn install

jobs:
  lint:
    << : *DEFAULTS
    steps:
      - run:
          name: Lint
          command: yarn lint

  test:
    << : *DEFAULTS
    steps:
      - run:
          name: Test
          command: yarn test

  build:
    << : *DEFAULTS
    steps:
      - run:
          name: Build
          command: yarn build

workflows:
  version: 2

  test:
    jobs:
      - lint
      - test
      - build
